<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 보이고 감추기</title>
    <style>
        img {
            border: 5px solid red;

        }
        .image1 {
            border: 5px solid red;

        }
        .image2 {
            border: 5px solid blue;
            visibility: hidden; 
            /* 자리를 차지하며 없어짐 */
            opacity: 0;
            /* 사라진게 아니라 보이지 않는 것 뿐임. */
            display: none;
            /* 갖고있던 공간까지 없어지며 사라짐. */

        }
        .image3 {
            border: 5px solid green;

        }
    </style>
</head>
<body>
    <img src="/images/photo-01.jpg" class="image1">
    <img src="/images/photo-01.jpg" class="image2">
    <img src="/images/photo-01.jpg" class="image3">
</body>
</html>
