            <h4>컨설팅 및 구축</h4>
            <p>
                데이터 관리 컨설팅은 실무 Business 영역의 데이터 생성/활용에서부터 경영진의 의사결정 영역의 데이터 분석 등 전사 데이터 관리 전략을 수립하고, 데이터 품질 확보를 위한 IT
                인프라 구축(MDM/DQM/ODM) 관련 제반 컨설팅 서비스를 의미합니다.
            </p>
        </figcaption>
    </figure>
    <br>
    <br>
    <figure>
        <figcaption>
            <h4>ITO (IT Outsourcing)</h4>
            <p>
                시스템통합(SI) : 웹서비스통합, 유무선 통합, 멀티 채널 통합 서비스 제공
                시스템운영(SM) : 전사 정보화 자원 통합 운영, 웹서비스 통합 운영, 모바일 서비스 운영
                어플리케이션 개발 : 유무선 어플리케이션 개발, IOT, AI, 블록체인 기반 어플리케이션 개발
                표준방법론 개발 및 적용 : DataUs 표준 개발 방법론 적용, 애자일방법론 활용방법론 개발
                품질계획 및 관리 : ISO 9001기반 표준 품질관리계획 및 표준화 관리방법론 적용
                정보보호 : ISO 27001기반 표준 정보보호 정책 적용
            </p>
        </figcaption>
    </figure>
