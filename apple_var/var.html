<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var</title>
    <script>
         function 계산기(예금액) {
            if (예금액 < 50000) {
                return 예금액 * 0.15;
            }
            if (예금액 > 50000) {
                return 예금액 * 0.2;
            }
            return 예금액;
        }

        function 계산기업글 (금액){
            return 금액 + 계산기(금액);
            

        }

    </script>
</head>
