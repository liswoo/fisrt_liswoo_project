<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        //even number :0 2 4 6 8 10.
        //Q1. iterate from 0 to 10 and print olny even numbers. - use continue.
        for (i = 0; i < 11; i++) {
            if (i % 2 !== 0) {
                continue;
            }
            console.log(i)
        }
        // 출력시에 아닌 것을 출력하는 논리보다는, 맞는 것을 출력하는 논리가 더 좋다.
        for (i = 0; i < 11; i++) {
            if (i % 2 === 0) {
                console.log(i)
            };
        }
        // iterate from 0 to 10 and print numbers until reaching 8 (use break)
        for (i=0; i<10; i++) {
            if(i===9) {
                break;
            }
            console.log(i);
        }
        


    </script>
</head>
