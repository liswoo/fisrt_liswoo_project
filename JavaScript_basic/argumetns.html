<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
<script>
    function callfunction () {
        document.write("함수호출<br/>");
        document.write('배열의 갯수' + arguments.length + '<br/>'); // 함수 호출시에, 파라미터값으로 들어가는 값들은 argumenets라는 배열에 저장된다. 
        for(var idx in arguments){
            document.write(idx + " : " + arguments[idx] + '<br/>');

        }
        document.write('<hr/>');
    };
</script>

<body>
    <script>
        callfunction();
        callfunction(10); // 파라미터값 1개. arguments 배열길이 1
        callfunction(10, 9); // 파라미터값 1개. arguments 배열길이 2
        callfunction(10, 9, 8); // 파라미터값 1개. arguments 배열길이 3
    </script>

</body>

</html>
